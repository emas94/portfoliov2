<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Przemysław Matkowski - strona oficjalna</title>
  </head>
  <body>
    <div class="home">
     
        <div class="home__name">Przemysław Matkowski</div>
        <div class="home__bars"><i class="fas fa-bars"></i></div>
        <div class="home__logo"><img src="img/logo.svg" alt="" /></div>
        <div class="home__content">
          <h1>Witam w moim Świecie</h1>
          <p>Wprowadzę w życie Twój pomysł na stronę internetową</p>
        </div>
        <div class="home__bg"></div>
        <div class="home__arrow"><i class="fas fa-arrow-down"></i></div>
        <div class="home__social">
          <i class="fab fa-facebook-messenger"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>
   
    </div>
    <div class="about">
      <div class="about__img"><img src="img/about1.jpg" alt="" /></div>
      <h1>Kim <span> jestem?</span></h1>
      <p>
        Nazywam się Przemysław Matkowski, jestem absolwentem Politechniki
        Opolskiej. Pasjonuję się technologią frontendową oraz wiążę z tym swoją
        zawodową przyszłość.
      </p>
      <div class="about__bg"></div>
    </div>
    <div class="projects">
      <div class="projects__bg"></div>
    </div>
    <div class="contact">
      <div class="contact__bg"></div>
    </div>
    <footer></footer>
  </body>
</html>
